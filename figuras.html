<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geometricas</title>
</head>
<body>
    <header>
    <h1>
        Figuras Geometricas.
    </h1>
    <p>Primer ejercicio</p>
    <section>
    <h2>
        Calcular area y perimtro de un cuadrado
    </h2>
    <form action="">
        <label for="InputCuadrado">
            Ingresar el lado del cuadrado: 
        </label>
        <input id="InputCuadrado" type="number"/>
        <button type="button" onclick="calculoPerimetroCuadrado()">
            Calcular Perimetro
        </button>
        <button type="button" onclick="calculoAreaCuadrado()">
            Calcular Area
        </button>
    </form>
</section>
<section>
    <h2>Calcular Area y perimetro de Triangolo</h2>
    <form action="">
        <label for="">
            Ingresar lado 1 del triangulo
        </label>
        <input type="number" id="InputL1triangulo">
        <br>
        <label for="">
            Ingresar lado 2 del triangulo
        </label>
        <input type="number" id="InputL2triangulo">
        <br>
        <label for="">Ingresar base del triangulo
        </label>
        <input type="number" id="InputbaseTriangulo">
        <br>
        <label for="">Ingresar altura del triangulo
        </label>
        <input type="number" id="Inputalturatriangulo">
        <br>
        <button type="button" onclick="calculoPerimetroTriangulo()">Perimetro Triangulo</button>
        <button type="button" onclick="calculoAreaTriangulo()">Area triangulo</button>
    </form>
</section>

<section>
<h2>Calcular Area y Perimetro circulo</h2>
<form action="">
    <label for="">Ingresar radio del circulo</label>
    <input type="number" name="InputRadio" id="InputRadio">

    <button type="button" onclick="calculoPerimetroCirculo()">Calcular Perimetro</button>
    <button type="button" onclick="calculoAreaCirculo()">Calcular Area</button>


</form>
</section>


</header>
    <script src="./figuras.js"></script>
</body>
</html>
